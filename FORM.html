<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donate Blood Form</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    >
</head>
<body>
<div class="container card p-0 shadow my-5" style="border-radius: 30px; overflow: hidden;">
    <h5 class="card-header bg-danger text-center py-4 fw-bold" style="font-size: 32px; color: white;">
        Fill Your Details to Donate Blood
    </h5>
    <div class="card-body my-4 mx-3">
        <form class="py-3" action="/submit" method="post">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPhone" class="form-label">Contact</label>
                <input type="text" name="phone" class="form-control" id="exampleInputPhone">
            </div>
            <div class="mb-3">
                <label for="exampleInputLocation" class="form-label">Location</label>
                <input type="text" name="location" class="form-control" id="exampleInputLocation">
            </div>
            <div class="mb-3">
                <label for="exampleInputGender" class="form-label">Gender</label>
                <input type="text" name="gender" class="form-control" id="exampleInputGender">
            </div>
            <div class="mb-3">
                <label for="exampleInputAge" class="form-label">Age</label>
                <input type="text" name="age" class="form-control" id="exampleInputAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Blood Group</label>
                <select name="bloodGroup" class="form-select mb-3 fw-lighter" aria-label="Default select example">
                    <option class="fw-lighter">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputDistrict" class="form-label">District</label>
                <input type="text" name="district" class="form-control" id="exampleInputDistrict">
            </div>
            <div class="mb-3">
                <label for="exampleInputCity" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="exampleInputCity">
            </div>
            <form method="POST" action="/bloodbanks/donate">
                <!-- Your form fields -->
                <button type="submit" class="btn btn-danger rounded-pill py-2 px-3 mt-4">Submit</button>
              </form>
              <!-- Add this code to your form.ejs file to display the message -->
            <div class="alert alert-success">
          <%= message %>
          </div>
  
              
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
